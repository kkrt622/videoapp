{% extends "main/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'main/css/following.css' %}">
{% endblock %}

{% block content %}
<div class="following">
    {# フォローのリスト表示部分 #}
    <ul class="following-list">
        {% for following in following %}
        <li class="following-list__item">
            <a href="{% url 'account' following.id %}" class="following-list__link">
                <img src="{% if following.icon %}{{ following.icon.url }}{% else %}{% static 'main/img/default-icon.png' %}{% endif %}"
                    class="following-list__icon">
                <p class="following-list__username">{{ following.username }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
